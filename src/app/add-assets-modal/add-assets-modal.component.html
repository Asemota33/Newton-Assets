<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <fa-icon [icon]="['fas', 'hand-holding-dollar']" size="2x" class="icon-holding-money"></fa-icon>
            <span class="modal-title-text">Add Assets</span>
        </h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body modal-body-container">
        <div class="border rounded p-3">

            <div class="d-flex justify-content-between px-2 pb-2 border-bottom fw-semibold">
                <div class="flex-fill">Type</div>
                <div class="flex-fill">Value</div>
                <div style="width: 50px;"></div> 
            </div>

            <form class="d-flex w-100 gap-3 justify-content-center align-items-center">

                <div class="input-non-button">
                    <select class="form-select form-select-lg" id="inlineFormSelectPref">
                    <option selected disabled>- Select -</option>
                    <option value="1">Gift</option>
                    <option value="2">Savings</option>
                    <option value="3">RRSP</option>
                    </select>
                </div>

                <div class="input-non-button">
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="text" class="form-control form-control-lg" placeholder="Username">
                    </div>
                </div>
            
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-danger rounded-circle icon-trash">
                        <fa-icon [icon]="['fas', 'trash-can']" size="2x" class=""></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Close</button>
    </div>
</div>
