<div class="modal-container">
  <div class="modal-header px-5">
    <h4 class="d-flex gap-3 align-items-end" id="modal-basic-title">
      <fa-icon
        [icon]="['fas', 'hand-holding-dollar']"
        size="2x"
        class="icon-holding-money"
      ></fa-icon>
      <span class="fs-2 fw-bold">Add Assets</span>
    </h4>
    <button
      type="button"
      class="btn-close opacity-100 fs-3"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body px-5 py-4">
    <div class="border rounded p-3">
      <div
        class="d-flex justify-content-between px-4 pb-2 border-bottom fw-semibold"
      >
        <div class="flex-fill fw-bold fs-4">Type</div>
        <div class="flex-fill fw-bold fs-4">Value</div>
        <div style="width: 50px"></div>
      </div>

      <form
        class="d-flex w-100 gap-3 justify-content-center align-items-center px-4 mt-4"
      >
        <div class="w-100">
          <select class="form-select form-select-lg" id="inlineFormSelectPref">
            <option selected disabled>- Select -</option>
            <option value="1">Gift</option>
            <option value="2">Savings</option>
            <option value="3">RRSP</option>
            <option value="4">Other</option>
          </select>
        </div>

        <div class="w-100">
          <div class="input-group">
            <div class="input-group-text fw-bold fs-4">$</div>
            <input
              type="number"
              step="0.01"
              class="form-control form-control-lg"
            />
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <button
            type="button"
            class="btn btn-danger rounded-circle icon-trash"
          >
            <fa-icon [icon]="['fas', 'trash-can']" size="2x" class=""></fa-icon>
          </button>
        </div>
      </form>
      <a
        class="d-flex justify-content-end pe-4 mt-2 mb-4 align-items-center add-asset-link gap-3"
      >
        <fa-icon [icon]="['fas', 'circle-plus']" size="2x" class=""></fa-icon>
        <span class="fw-semibold fs-4"> Add Another Asset</span>
      </a>
    </div>
  </div>

  <div class="modal-footer d-flex justify-content-between px-5 pb-5 pt-2">
    <button
      type="button"
      class="btn btn-outline-secondary rounded-button fs-4 modal-pill-btn"
      (click)="closeModal()"
    >
      Close
    </button>

    <button
      type="button"
      class="btn btn-outline-secondary rounded-button custom-outline-success fs-4 modal-pill-btn"
      (click)="closeModal()"
    >
      Save
    </button>
  </div>
</div>
